<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App版本头像</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div id="avatar">
        <div id="app-name-text">应用名称</div>
        <div id="app-ver-text">v1.0.00</div>
    </div>
    <div id="form">
        <form>
            <label>App Name: <input type="text" name="app-name" placeholder="应用名称"></label>
            <br/>
            <label>App Version: <input type="text" name="app-ver" placeholder="版本号"></label>
            <br />
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
